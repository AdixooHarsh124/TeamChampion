<!doctype html>
<html lang="en">
  <head>

  </head>
<body>

<!-- Breadcrumb section -->
<section class="position-relative p-0">

  <div class="profile_sec_prt_1tb">
    <div class="profile_sec_prt_1tb_main_sec">
      <ul class="d-inline-block w-100 pr-0 pl-3 py-5">
        <li>
          <a href="#" class="active font-16 font-400 d-flex p-3 text-light">
            <span class="material-icons mr-2">account_circle</span>
            My Profile
          </a>
        </li>
        <li>
          <a href="#" class="font-16 font-400 d-flex p-3 text-light">
            <span class="material-icons mr-2">favorite</span>
            My Wishlist
          </a>
        </li>
        <li>
          <a href="#" class="font-16 font-400 d-flex p-3 text-light">
            <span routerLink="/myorder" class="material-icons mr-2">card_giftcard</span>
            My Orders
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="profile_sec_partiton_002_al_wt_brdcrmb">

    <div class="jumbotron jumbotron-fluid breadcrumb_jumbo_custom">
      <div class="container text-center">
        <h1 class="text-dark font-500 mb-0">
          My Profile
        </h1>
        <nav aria-label="breadcrumb" class="d-flex justify-content-center">
          <ol class="breadcrumb mb-0 bg-transparent">
            <li class="breadcrumb-item">
              <a href="#" class="text-gray font-400 text-font-18">Account</a>
            </li>
            <li class="breadcrumb-item active text-gray font-400 text-font-18" aria-current="page">
              My Profile
            </li>
          </ol>
        </nav>
      </div>
    </div>

  <!-- Breadcrumb End -->

  <!-- Profile section -->

    <div class="profile_sec py-5 w-75 mx-auto">
      <div class="profile_sec_partiton d-inline-block w-100 h-100">
        <div class="profile_sec_prt_2tb">
          <div class="row mx-0 px-5">
            <div class="col-lg-12 col-md-10 col-sm-12 mx-auto">
              <form class="custom_form">
                <div class="form-row">
                  <div class="form-group col-md-12 px-3 mb-4">
                     <div class="avatar-upload">
                        <div id="camera" style="height:auto;width:auto; text-align:left;"></div>
                        <div class="avatar-edit">
                           <input type="file" id="imageUpload" name="profilePic" accept=".png, .jpg, .jpeg">
                           <label for="imageUpload">
                            <span class="material-icons text-light">edit</span>
                           </label>
                        </div>
                        <div class="avatar-preview">
                           <div id="imagePreview" style="background-image: url('');">
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="form-group col-md-6 px-3 mb-4">
                    <input type="text" class="form-control" placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6 px-3 mb-4">
                    <input type="text" class="form-control" placeholder="Last Name">
                  </div>
                  <div class="form-group col-md-6 px-3 mb-4">
                    <input type="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6 px-3 mb-4">
                    <input type="number" class="form-control" placeholder="Mobile Number">
                  </div>
                  <div class="form-group col-md-12 px-3 mb-4">
                    <textarea placeholder="Address" class="form-control"></textarea>
                  </div>
                  <div class="form-group col-md-4 px-3 mb-4">
                    <select class="form-control">
                      <option value="0">City</option>
                      <option value="1">City1</option>
                      <option value="2">City2</option>
                      <option value="3">City3</option>
                      <option value="4">City4</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4 px-3 mb-4">
                    <select class="form-control">
                      <option value="0">State</option>
                      <option value="1">State1</option>
                      <option value="2">State2</option>
                      <option value="3">State3</option>
                      <option value="4">State4</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4 px-3 mb-4">
                    <input type="number" class="form-control" placeholder="Pin Code">
                  </div>
                  <div class="form-group col-md-12 px-3 mb-5 mt-3">
                    <a href="change_password.html" class="font-18 font-500" style="text-decoration:underline;">Change Password</a>
                  </div>
                  <div class="form-group col-md-12 text-center px-3 mb-4">
                    <button type="submit" class="btn btn-theme font-18 py-3 px-5 mt-2">Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</section>

<!-- Profile section End -->
