<!doctype html>
<html lang="en">
  <head>

  </head>
<body>
 <section class="sing_in_sec">
  <div class="container-fluid pl-0">
    <div class="row mx-0">
      <div class="col-lg-6 pl-0">
        <div class="login_img_sec sing_up_img_sec">
          <h1 class="font-700  title_main position-relative d-inline-block">
            Let's Get Started
          </h1>
          <img src="/assets/images/sign_up_supp_img.png" class="img-fluid" /> 
          <div class="main_title_dv d-inline-block p-5 w-100">
          </div>
        </div>
      </div>
      <div class="col-lg-6 mx-auto">
        <div class="sing_in_sec_form">
          <div class="main_title_dv d-inline-block py-5 w-100">
            <h1 class="font-600 mb-4 text-dark title_main position-relative d-inline-block">
              Register
            </h1>
          </div>
          <form [formGroup]="myReactiveForm">
            <div class="form-group mb-5">
              <label class="font-500 text-dark font-18">First Name</label>
              <input type="text" class="form-control p-3" placeholder="Enter yor firstname" formControlName="firstName">
               <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
             </div>
             <div class="form-group mb-5">
              <label class="font-500 text-dark font-18">Last Name</label>
              <input type="text" class="form-control p-3" placeholder="Enter yor lastname" formControlName="lastName">
             </div>
            <div class="form-group mb-5">
              <label class="font-500 text-dark w-100 font-18">Email ID</label>
              <div class="row mx-0">
                <div class="col-lg-7 pl-0 pr-2">
                  <input type="text" class="form-control p-3" placeholder="Enter Your Email ID" formControlName="email">
                </div>
                <div class="col-lg-5 pr-0 pl-2">
                  <button type="submit" class="btn btn-theme w-100 px-2 w-50 py-3 font-16">Verify Email</button>
                </div>
              </div>              
            </div>
            <div class="form-group mb-5">
              <label class="font-500 text-dark font-18">Phone Number</label>
              <input type="text" class="form-control p-3" placeholder="Enter Your Phone Number" formControlName="mobile">              
            </div>
            <div class="form-group mb-5">
              <label class="font-500 text-dark font-18">Password</label>
              <input type="password" class="form-control p-3" placeholder="Enter Your Password" formControlName="password">              
            </div>
             <div class="d-inline-block text-center w-100 py-3">
              <button type="submit" class="btn btn-theme px-5 w-50 py-3 font-18" (click)='fetchdata(myReactiveForm.value)'>Submit</button>
            </div>
            <div class="d-inline-block text-center w-100 py-3 mb-5">
              <span class="text-dark font-16">
                Already have an account?
                <a class="text-link font-600 font-18" routerLink="/login">
                  Sign in
                </a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>  
<!-- Sign IN End -->

</body>

</html>
